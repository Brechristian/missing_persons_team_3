{%extends 'base.html'%} {% block content %}

<h1 style="margin-left: 100px">Search Missing Person</h1>
<form method="get" style="margin-left: 100px">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" />
  <button type="submit" class="btn btn-primary">Search</button>
</form>

{% if names|length == 0 %}
<p style="margin-left: 100px">No names found</p>
{% else %} {% for name in names %}
<div class="col" style="margin-left: 100px">
  <div class="card mb-4" style="width: 18rem">
    <div class="card-body">
      <h5 class="card-title">{{ name.first_name }} {{ name.last_name }}</h5>
      <p class="card-text">Date missing: {{ name.date_missing }}</p>
      <a
        href="{% url 'missing_person_details' missing_person_id=name.id %}"
        class="btn btn-primary"
        >Learn More</a
      >
    </div>
  </div>
</div>
{% endfor %} {% endif %} {% endblock %}
