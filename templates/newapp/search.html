{%extends 'base.html'%} 
{% block content %}

  <h1>Search Missing Person</h1>
  <form method="get"> 
    <label for="name">Name</label>
    <input type="text" id="name" name="name" />
   <button type="submit" class="btn btn-primary">Search</button>
  </form>
  {% if first_name|length == 0  %}
  <p>No names found</p>
  {% else %}
  <p>{{ names }}</p>
  {% endif %}



{% endblock %}
